<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="stats-preview-card">
          <div class="stats-preview-card__img">
            <picture>
              <!-- desktop image -->
              <source
                srcset="/images/image-header-desktop.jpg"
                media="(min-width: 45rem)"
              />
              <!-- mobile image (default) -->
              <img
                src="/images/image-header-mobile.jpg"
                alt="Three women working on their laptops"
              />
            </picture>
          </div>
          <div class="stats-preview-card__text">
            <h1 class="stats-preview-card-title">
              Get <span class="callout-word">insights</span> that help your
              business grow.
            </h1>
            <p class="stats-preview-card-desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="stats-preview-card-stats">
              <li class="stat-item">
                <span class="stat-number">10k+</span>
                <span class="stat-text">companies</span>
              </li>
              <li class="stat-item">
                <span class="stat-number">314</span>
                <span class="stat-text">templates</span>
              </li>
              <li class="stat-item">
                <span class="stat-number">12M+</span>
                <span class="stat-text">queries</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
